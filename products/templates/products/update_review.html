{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 150px;"> <!-- Increased margin-top to 150px -->
    <div class="p-4 bg-white rounded shadow-sm">
        <h2 class="mb-4 text-primary">Update Your Review</h2> <!-- Heading is now more visible -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ review_form.as_p }} <!-- Render the form fields with form-group -->
            </div>
            <div class="d-flex justify-content-between mt-3"> <!-- Added margin-top to space out the buttons -->
                <button type="submit" class="btn-success">Update Review</button>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
